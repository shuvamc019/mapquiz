<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/controlPanel.css">
    </head>
    <body>
        <div class="mapContainer">
            <object id="map" type="image/svg+xml" data="resources/WorldMap.svg"></object>

            <div class="controlPanel">
                <div class="titleContainer">
                    <h3>Countries of the World Quiz</h3>
                </div>
                <div class="optionsContainer">
                    <form class="modeContainer">
                        <select name="mode" id="modeDropdown" class="dropDown">
                            <option value="1">Name All Countries</option>
                            <option value="2" selected>Find The Country</option>
                            <option value="3">Name The Country</option>
                         </select>
                    </form>

                     <form id="regionContainer">
                        <select name="region" id="regionDropdown" class="dropDown">
                            <option value="1" selected>Whole World</option>
                            <option value="2">Africa</option>
                            <option value="3">Asia</option>
                            <option value="4">Europe</option>
                            <option value="5">N. America</option>
                            <option value="6">Oceania</option>
                            <option value="7">S. America</option>
                          </select>
                     </form>
                     
                </div>
                <div class="timerContainer">
                    <button id="startButton">Start</button>
                    <p id="timer">00:00</p>
                </div>
                <div class="entry">
                    <input id="textEntry" placeholder="Enter a country">
                </div>
                <div class="progressContainer">
                    <p id="progressLabel">0 / 197 Countries Found</p>
                </div>
                <div class="countryListContainer">
                    <button id="showCountryButton" class="transparentButton">Show Country List â–¶</button>
                </div>
                <div class="buttonRow">
                    <div class="restartContainer">
                        <button id="restartButton" class="transparentButton">Restart</button>
                    </div>
                    <div class="buttonSpacer">
                    </div>
                    <div class="giveUpContainer">
                        <button id="giveUpButton" class="transparentButton">Give Up</button>
                    </div>
                </div>
            </div>
        </div>

        <dialog id="dialog">
            <h2 id="dialogHeader">Confirmation</h2>
            <p id="dialogText"></p>
            <footer>
              <button id="dialogCloseButton">Close dialog</button>
              <button id="dialogRestartButton">Restart quiz</button>
            </footer>
          </dialog>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="scripts/Controller/script.js"></script>
        <script src="scripts/ControlPanel/countryEntry.js"></script>
        <script src="scripts/ControlPanel/timer.js"></script>
        <script src="scripts/Map/map.js"></script>
        <script src="scripts/ControlPanel/buttons.js"></script>
        <script src="scripts/ControlPanel/countryList.js"></script>
        <script src="scripts/Controller/readFiles.js"></script>
        <script src="scripts/Map/svgZoom.js"></script>
        <script src="scripts/ControlPanel/controlPanel.js"></script>
        <script src="scripts/Map/automateCountryLabels.js"></script>

    </body>
</html>
